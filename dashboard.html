<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/bb4931cfee.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
<link rel="shortcut icon" href="ASSETS/IMG/engranajes.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <!--Logo Argetina Programa-->
                    <img src="ASSETS/IMG/arg-programa.png" alt="" width="40%" height="">
                </a>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-linkedin-in fa-2xl"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i></li>
                <!--Button trigger modal-->
                <li class="list-group-item">
                    <i class="fa-regular fa-solid fa-right-from-bracket fa-2xl" type="button">
                    </i>
                </li>
            </ul>
          </nav>
    </header>
    <div class="conteiner-fluid text-center">
    </div>
    <main>
        <section id="DashBoard" class="DashBoard">
            <div class="container">
                <div class="row">
                    <div class="container">
                        <div class="d-flex align-items-start">
                      <!--Barra para modificar contenido-->
                            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                              <button class="nav-link active" id="v-pills-DP-tab" data-bs-toggle="pill" data-bs-target="#v-pills-DP" type="button" role="tab" aria-controls="v-pills-DP" aria-selected="true">Datos Personales</button>
                              <button class="nav-link" id="v-pills-RS-tab" data-bs-toggle="pill" data-bs-target="#v-pills-RS" type="button" role="tab" aria-controls="v-pills-RS" aria-selected="false">Redes Sociales</button>
                              <button class="nav-link" id="v-pills-Exper-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Exper" type="button" role="tab" aria-controls="v-pills-Exper" aria-selected="false">Experiencia</button>
                              <button class="nav-link" id="v-pills-Educ-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Educ" type="button" role="tab" aria-controls="v-pills-Educ" aria-selected="false">Educacion</button>
                              <button class="nav-link" id="v-pills-Hab-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Hab" type="button" role="tab" aria-controls="v-pills-Hab" aria-selected="false">Habilidades</button>
                              <button class="nav-link" id="v-pills-Proyc-tab" data-bs-toggle="pill" data-bs-target="#v-pills-Proyc" type="button" role="tab" aria-controls="v-pills-Proyc" aria-selected="false">Proyectos</button>
                            </div>
                      <!--Contenido Modificable-->
                            <div class="tab-content" id="v-pills-tabContent">
                             <!--Datos Personales-->
                              <div class="tab-pane fade show active" id="v-pills-DP" role="tabpanel" aria-labelledby="v-pills-DP-tab"> 
                               <h3>Datos Personales</h3>
                               <hr>
                                    <div class="mb-3">
                                 <label for="formFileSm" class="form-label">Foto de Usuario</label>
                                 <input class="form-control form-control" id="formFileSm" type="file">
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                      <button class="btn btn-success me-md-2" type="button">Guardar</button>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                      <button class="btn btn-success me-md-2" type="button">Guardar</button>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                      <button class="btn btn-success me-md-2" type="button">Guardar</button>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Sobre Mi</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Informacion Profesional Resumida"></textarea>
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                      <button class="btn btn-success me-md-2" type="button">Guardar</button>
                                    </div>
                                    <hr>
                                    <div class="mb-3">
                                <label for="formFile" class="form-label">Fotos para Banner</label>
                                <input class="form-control form-control" id="formFileSm" type="file">
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                      <button class="btn btn-success me-md-2" type="button">Guardar</button>
                                    </div>
                                    <hr>
                              </div>
                             <!--Redes Sociales-->
                              <div class="tab-pane fade" id="v-pills-RS" role="tabpanel" aria-labelledby="v-pills-RS-tab">
                                <h3>Redes Sociales</h3>
                                  <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                        <div class="form-check form-switch">
                                          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                          <label class="form-check-label" for="flexSwitchCheckChecked">Intagram </label>
                                        </div>
                                    </label>
                                      <input type="text" class="form-control" id="exampleFormControlInput1">
                                  </div>
                                  <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                      <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        <label class="form-check-label" for="flexSwitchCheckChecked">Facebook</label>
                                      </div>
                                    </label>
                                     <input type="text" class="form-control" id="exampleFormControlInput1">
                                  </div>
                                  <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                      <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        <label class="form-check-label" for="flexSwitchCheckChecked">Github </label>
                                      </div>
                                    </label>
                                      <input type="text" class="form-control" id="exampleFormControlInput1">
                                  </div>
                                  <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">
                                       <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        <label class="form-check-label" for="flexSwitchCheckChecked">Twitter</label>
                                       </div>
                                    </label>
                                      <input type="text" class="form-control" id="exampleFormControlInput1">
                                  </div>
                                  <div class="mb-3">
                                     <label for="exampleFormControlInput1" class="form-label">
                                       <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                                        <label class="form-check-label" for="flexSwitchCheckChecked">LinkedIn</label>
                                       </div>
                                     </label>
                                      <input type="text" class="form-control" id="exampleFormControlInput1">
                                  </div>
                                  <hr>
                                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                       <button class="btn btn-success" type="button">Guardar</button>
                                  </div>
                              </div>
                              <!--Experiencia-->
                              <div class="tab-pane fade" id="v-pills-Exper" role="tabpanel" aria-labelledby="v-pills-Exper-tab">
                                <h3>Experiencia</h3>
                                    <div class="mb-3">
                                  <label for="formFileSm" class="form-label">Logo del Trabajo - Imagen de Referencia</label>
                                  <input class="form-control form-control" id="formFileSm" type="file">
                                    </div>
                                    <div class="mb-3">
                                  <label for="exampleFormControlInput1" class="form-label">Titulo del Puesto</label>
                                  <input type="text" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                    <div class="mb-3">
                                  <label for="exampleFormControlTextarea1" class="form-label">Sobre El Puesto </label>
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Descripcion de roles y actividades realizadas en el puesto"></textarea>
                                    </div>
                                    <hr>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                  <button class="btn btn-info me-md-2" type="button"><strong>+</strong></button>
                                  <button class="btn btn-success me-md-2" type="button">Guardar</button>
                                  <button class="btn btn-danger" type="button">Borrar</button>
                                    </div>
                              </div>
                              <!--Educacion-->
                              <div class="tab-pane fade" id="v-pills-Educ" role="tabpanel" aria-labelledby="v-pills-Educ-tab">
                                <h3>Educacion</h3>
                                    <div class="mb-3">
                                      <label for="exampleFormControlInput1" class="form-label">Titulo Obtenido</label>
                                       <input type="text" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleFormControlInput1" class="form-label">Periodo</label>
                                      <input type="text" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                    <div class="mb-3">
                                      <label for="exampleFormControlInput1" class="form-label">Instituto de Estudio</label>
                                      <input type="text" class="form-control" id="exampleFormControlInput1">
                                    </div>
                                    <hr>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                      <button class="btn btn-info me-md-2" type="button"><strong>+</strong></button>
                                      <button class="btn btn-success me-md-2" type="button">Guardar</button>
                                      <button class="btn btn-danger" type="button">Borrar</button>
                                    </div>
                              </div>
                              <!--Habilidades-->
                              <div class="tab-pane fade" id="v-pills-Hab" role="tabpanel" aria-labelledby="v-pills-Hab-tab">
                                <h3>Habilidades</h3>
                                   <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Habilidad</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1">
                                   </div>
                                     <label for="customRange1" class="form-label">Rango</label>
                                     <input type="range" class="form-range" id="customRange1">
                                     <hr>
                                   <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                      <button class="btn btn-info me-md-2" type="button"><strong>+</strong></button>
                                      <button class="btn btn-success me-md-2" type="button">Guardar</button>
                                      <button class="btn btn-danger" type="button">Borrar</button>
                                    </div>
                              </div>
                              <!--Proyectos-->
                              <div class="tab-pane fade" id="v-pills-Proyc" role="tabpanel" aria-labelledby="v-pills-Proyc-tab">
                                <h3>Proyectos</h3>
                              </div>
                            </div>
                          </div>
                      </div>
                  <div class="col-1"></div>
                </div>
              </div>
        </section>

   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> 
</body>
</html>
